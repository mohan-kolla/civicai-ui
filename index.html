<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNARIS | CivicAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* These colors match the UNARIS logo and beachfront vibe */
            --header-bg: #FFFFFF; /* Match the logo background */
            --sunset-orange: #F7941E;
            --ocean-blue: #1E4D92;
            --sand-bg: #F8F9FA;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--sand-bg); 
            color: #334155;
        }

        .bg-ocean-grad { 
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #0077B6 100%); 
        }

        .bg-sunset { background-color: var(--sunset-orange); }
        .bg-sunset:hover { background-color: #E6830D; }
        
        .chat-container { 
            height: calc(100vh - 180px); 
            scrollbar-width: thin;
            scrollbar-color: #CBD5E1 transparent;
        }

        /* Message styling */
        .bubble-bot {
            background-color: #FFFFFF;
            border: 1px solid #E2E8F0;
            border-radius: 1.25rem;
            border-top-left-radius: 0.25rem;
        }

        .bubble-user {
            background: linear-gradient(135deg, var(--ocean-blue) 0%, #2563EB 100%);
            color: white;
            border-radius: 1.25rem;
            border-top-right-radius: 0.25rem;
        }

        /* Loader animation */
        .dot { animation: dot-blink 1.4s infinite both; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dot-blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header style="background-color: var(--header-bg);" class="border-b border-gray-100 p-4 shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto flex justify-between items-center px-2">
            <div class="flex items-center space-x-4">
                <img src="unaris_logo.jpg" alt="UNARIS" class="h-10 w-auto mix-blend-multiply">
                
                <div class="h-6 w-px bg-gray-200"></div>
                
                <span class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400">CivicAI</span>
            </div>
            
            <div class="flex items-center space-x-2">
                <span class="h-2 w-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>
                <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Live Analysis</span>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full max-w-4xl mx-auto p-4 flex flex-col">
        <div id="chat-window" class="chat-container overflow-y-auto space-y-6 mb-4 p-2">
            <div class="flex justify-start">
                <div class="bubble-bot max-w-[85%] p-4 shadow-sm">
                    <p class="text-sm leading-relaxed">
                        Welcome to the <strong>UNARIS</strong> terminal. I'm ready to answer your questions!
                    </p>
                </div>
            </div>
        </div>

        <div class="pb-6">
            <div class="flex items-center space-x-2 bg-white p-2 rounded-2xl shadow-xl border border-gray-100 ring-1 ring-black/5">
                <input type="text" id="userInput" 
                    placeholder="Ask about any policy question you have..." 
                    class="flex-grow p-3 bg-transparent focus:outline-none text-sm text-gray-700">
                
                <button id="sendBtn" class="bg-sunset text-white p-3 rounded-xl transition-all hover:scale-105 active:scale-95 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
            <p class="text-center text-[9px] text-gray-400 mt-3 uppercase tracking-widest">System nodes: Railway Backend â€¢ LlamaIndex RAG</p>
        </div>
    </main>

    <script>
        // API Configuration
        const API_URL = "https://civicai-mvp-production.up.railway.app/ask";
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const innerDiv = document.createElement('div');
            innerDiv.className = `max-w-[85%] p-4 text-sm leading-relaxed shadow-sm ${
                role === 'user' ? 'bubble-user' : 'bubble-bot'
            }`;
            innerDiv.innerText = text;
            
            msgDiv.appendChild(innerDiv);
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function handleSend() {
            const query = userInput.value.trim();
            if (!query) return;

            // 1. Show user message
            appendMessage('user', query);
            userInput.value = '';

            // 2. Show beachfront-style loader
            const loadingId = "loading-" + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = "flex justify-start";
            loadingDiv.innerHTML = `
                <div class="bubble-bot p-4 text-gray-400 text-xs flex items-center space-x-1">
                    <span>Analyzing documents</span>
                    <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
                </div>`;
            chatWindow.appendChild(loadingDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, format: "pdf" })
                });

                if (!response.ok) throw new Error("Backend offline");

                const data = await response.json();
                document.getElementById(loadingId).remove();
                
                // 3. Show bot response
                appendMessage('bot', data.answer || "I processed the request but found no relevant data in the plan.");
                
            } catch (error) {
                document.getElementById(loadingId).remove();
                appendMessage('bot', "Connection Error: The UNARIS server on Railway is currently waking up or experiencing high traffic. Please try again in 30 seconds.");
            }
        }

        // Event Listeners
        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
