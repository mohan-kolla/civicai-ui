<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNARIS | CivicAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F9FA; }
        .bg-ocean { background: linear-gradient(135deg, #1E4D92 0%, #0077B6 100%); }
        .text-sunset { color: #F7941E; }
        .bg-sunset { background-color: #F7941E; }
        .bg-sunset:hover { background-color: #E6830D; }
        .chat-container { height: calc(100vh - 200px); }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="bg-white border-b border-gray-100 p-4 shadow-sm">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <span class="text-2xl font-bold tracking-tight">
                    <span class="text-blue-800">UNA</span><span class="text-sunset">RIS</span>
                </span>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full max-w-4xl mx-auto p-4 md:p-6">
        <div id="chat-window" class="chat-container overflow-y-auto space-y-4 mb-4 p-2">
            <div class="flex justify-start">
                <div class="max-w-[80%] bg-white border border-gray-200 rounded-2xl p-4 shadow-sm text-gray-700">
                    Hello! I'm the UNARIS assistant. Ask me anything!.
                </div>
            </div>
        </div>

        <div class="relative">
            <div class="flex items-center space-x-2 bg-white p-2 rounded-2xl shadow-lg border border-gray-100">
                <input type="text" id="userInput" 
                    placeholder="Ask a question..." 
                    class="flex-grow p-3 bg-transparent focus:outline-none text-gray-700">
                <button id="sendBtn" class="bg-sunset text-white p-3 rounded-xl transition-all duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
            <p class="text-center text-[10px] text-gray-400 mt-2 italic">Powered by LlamaIndex & Railway</p>
        </div>
    </main>

    <script>
        const API_URL = "https://civicai-mvp-production.up.railway.app/ask";
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const innerDiv = document.createElement('div');
            innerDiv.className = `max-w-[85%] p-4 rounded-2xl shadow-sm ${
                role === 'user' 
                ? 'bg-ocean text-white rounded-tr-none' 
                : 'bg-white border border-gray-100 text-gray-700 rounded-tl-none'
            }`;
            innerDiv.innerText = text;
            
            msgDiv.appendChild(innerDiv);
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function handleSend() {
            const query = userInput.value.trim();
            if (!query) return;

            // Show user message
            appendMessage('user', query);
            userInput.value = '';

            // Show loading state
            const loadingId = "loading-" + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = "flex justify-start";
            loadingDiv.innerHTML = `<div class="bg-gray-200 animate-pulse p-4 rounded-2xl text-gray-500 text-sm">Thinking...</div>`;
            chatWindow.appendChild(loadingDiv);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, format: "pdf" })
                });

                const data = await response.json();
                document.getElementById(loadingId).remove();
                appendMessage('bot', data.answer || "I couldn't find an answer for that.");
                
            } catch (error) {
                document.getElementById(loadingId).remove();
                appendMessage('bot', "Error: I'm having trouble reaching the server. Check CORS settings!");
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });
    </script>
</body>
</html>
