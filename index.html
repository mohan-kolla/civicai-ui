<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNARIS | CivicAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* This hex matches the clean background of most modern logos */
        :root {
            --logo-bg: #FBFBFB; 
            --sunset: #F7941E;
            --ocean: #1E4D92;
        }
        body { font-family: 'Inter', sans-serif; background-color: #F4F4F2; }
        .bg-ocean-grad { background: linear-gradient(135deg, var(--ocean) 0%, #0077B6 100%); }
        .bg-sunset { background-color: var(--sunset); }
        .bg-sunset:hover { background-color: #E6830D; }
        .chat-container { height: calc(100vh - 180px); }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header style="background-color: var(--logo-bg);" class="border-b border-gray-200 p-3 shadow-sm">
        <div class="max-w-5xl mx-auto flex justify-between items-center px-4">
            <div class="flex items-center space-x-4">
                <img src="unaris_logo.jpg" alt="UNARIS" class="h-10 w-auto mix-blend-multiply">
                
                <div class="h-6 w-px bg-gray-300"></div>
                <span class="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400">CivicAI Platform</span>
            </div>
            
            <div class="hidden md:flex items-center space-x-2 bg-white/50 px-3 py-1 rounded-full border border-gray-100">
                <span class="flex h-2 w-2 rounded-full bg-green-500 animate-pulse"></span>
                <span class="text-[10px] font-bold text-gray-500 uppercase">Server Online</span>
            </div>
        </div>
    </header>

    <main class="flex-grow w-full max-w-4xl mx-auto p-4 flex flex-col">
        <div id="chat-window" class="chat-container overflow-y-auto space-y-4 mb-4 pr-2">
            <div class="flex justify-start">
                <div class="max-w-[85%] bg-white border border-gray-200 rounded-2xl rounded-tl-none p-4 shadow-sm text-gray-700 leading-relaxed">
                    Hello! I'm the <strong>UNARIS</strong> assistant. I can help you analyze the Coral Gables development plans and housing density limits. What would you like to know?
                </div>
            </div>
        </div>

        <div class="sticky bottom-4">
            <div class="flex items-center space-x-2 bg-white p-2 rounded-2xl shadow-xl border border-gray-200">
                <input type="text" id="userInput" 
                    placeholder="Ask about residential density east of Old Cutler Road..." 
                    class="flex-grow p-3 bg-transparent focus:outline-none text-sm text-gray-700">
                <button id="sendBtn" class="bg-sunset text-white p-3 rounded-xl transition-all hover:scale-105 active:scale-95 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script>
        // ... (Include the handleSend and appendMessage logic from before) ...
    </script>
</body>
</html>
